<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gerenciador de Tarefas</title>
</h:head>

<h:body>
	<h1>Gerenciador de Tarefas</h1>
	<b:container>
		<b:dataTable value="#{taskBean.list()}" var="enTask"
			fixedHeader="true" scroll-x="false" responsive="true" lang="it"
			searching="false">
			<b:dataTableColumn label="Título" value="#{enTask.titulo}"/>
			<b:dataTableColumn label="Status" value="#{enTask.status}"/>
			<b:dataTableColumn label="">
				<h:form>
					<b:commandButton value="Alterar" icon="edit"
						action="#{taskBean.edit}" look="primary">
					</b:commandButton>
				</h:form>
			</b:dataTableColumn>
			<b:dataTableColumn label="">
				<h:form>
					<b:commandButton value="Excluir" icon="trash"
						action="#{taskBean.remove}" look="warning">
					</b:commandButton>
				</h:form>
			</b:dataTableColumn>
			<b:dataTableColumn label="Descrição" value="#{enTask.descricao}" />
		</b:dataTable>
		<br />
		<h:form>
			<b:commandButton value="Nova Tarefa" icon="plus" look="success"
				action="#{taskBean.newTask}">
			</b:commandButton>
		</h:form>
	</b:container>
</h:body>

</html>
