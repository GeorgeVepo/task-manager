<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Gerenciador de Tarefas</title>
	 <link rel="StyleSheet" type="text/css" href="css/style.css" media="screen" ></link>
</h:head>

<h:body>
	<b:container>
	<b:panelGrid colSpans="12" size="xs">
	 <b:panel title="Gerenciador de Tarefas" look="primary" styleClass="painel-principal" collapsible="false">
		<b:dataTable value="#{taskBean.listEnTaskDataModel()}" var="enTask"
			fixedHeader="true" scroll-x="false" responsive="true" customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
			searching="false" col-xs="12">
			<b:dataTableColumn label="Título" value="#{enTask.titulo}" class="col-sm-2"/>
			<b:dataTableColumn label="Status" value="#{enTask.status}" class="col-sm-2"/>
			<b:dataTableColumn label="Descrição" value="#{enTask.descricao}"  class="col-sm-5"/>
			<b:dataTableColumn label="Alterar" class="col-sm-1">
				<h:form>
					<b:commandButton icon="edit"  action="gerenciar?faces-redirect=true"
						actionListener="#{taskBean.edit}" value="" look="warning">
					</b:commandButton>
				</h:form>
			</b:dataTableColumn>
			<b:dataTableColumn label="Excluir" class="col-sm-1">
				<h:form>
					<b:commandButton value="" icon="trash"
						action="#{taskBean.remove}" look="danger">
					</b:commandButton>
				</h:form>
			</b:dataTableColumn>			
		</b:dataTable>
		<br />
		<h:form>
			<b:commandButton value="Nova Tarefa" icon="plus" look="success" styleClass="botao-nova-tarefa"
				actionListener="#{taskBean.newTask}" action="gerenciar?faces-redirect=true">
			</b:commandButton>
		</h:form>
		</b:panel>
		</b:panelGrid>
	</b:container>
</h:body>

</html>
