<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gerenciador de Tarefas</title>
</h:head>

<h:body>
	<h1>Gerenciador de Tarefas</h1>
	<h:dataTable var="enTask" value="#{taskBean.list()}">
		<h:column>
			<f:facet name="header">
				<h:outputText value="TÃ­tulo" />
			</f:facet>
			<h:outputText value="#{enTask.titulo}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Status" />
			</f:facet>
			<h:outputText value="#{enTask.status}" />
		</h:column>
		<h:column>
			<h:form>
				<h:commandButton action="#{taskBean.edit}" value="Alterar" />
			</h:form>
		</h:column>
		<h:column>
                <h:form>
                    <h:commandButton action="#{taskBean.remove}" value="Excluir"/>
                    </h:form>
            </h:column>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandLink value="Nova Tarefa"
			action="#{taskBean.newTask}" />
	</h:form>
</h:body>

</html>
